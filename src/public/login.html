<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Firebase Auth</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <label>
      Email:
      <input type="email" id="email" required />
    </label><br/><br/>
    <label>
      Password:
      <input type="password" id="password" required />
    </label><br/><br/>
    <button type="submit">Login</button>
  </form>

  <h3 id="status"></h3>

  <script>
    // Your Firebase config â€” replace with your actual config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // ...other config if you want
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    const statusText = document.getElementById('status');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      statusText.textContent = 'Logging in...';

      try {
        // Sign in user
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Get ID token
        const idToken = await user.getIdToken();

        statusText.textContent = 'Login successful! Fetching data from backend...';

        // Call your backend API with the ID token
        const response = await fetch('https://your-backend-url.onrender.com/data', {
          headers: {
            Authorization: 'Bearer ' + idToken,
          }
        });

        if (!response.ok) {
          throw new Error('Backend responded with status ' + response.status);
        }

        const data = await response.json();
        statusText.textContent = 'Data fetched: ' + JSON.stringify(data);

      } catch (error) {
        statusText.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
