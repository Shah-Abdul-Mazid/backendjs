<!DOCTYPE html>
<html>
<head>
  <title>Login - Bus Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-container { max-width: 400px; }
    input { margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form" class="form-container">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "bus-tracker.firebaseapp.com",
      databaseURL: "https://bus-tracker-default-rtdb.firebaseio.com",
      projectId: "bus-tracker",
      storageBucket: "bus-tracker.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const idToken = await userCredential.user.getIdToken();
        localStorage.setItem('idToken', idToken);
        window.location.href = '/bus-locations';
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
