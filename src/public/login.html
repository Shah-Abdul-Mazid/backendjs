<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <label>
      Email:
      <input type="email" id="email" required />
    </label><br /><br />
    <label>
      Password:
      <input type="password" id="password" required />
    </label><br /><br />
    <button type="submit">Login</button>
  </form>

  <p id="status"></p>

  <script>
    // Your Firebase config â€” replace with your actual config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    const statusText = document.getElementById('status');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusText.textContent = "Logging in...";

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const idToken = await user.getIdToken();

        // Save token to localStorage for your auth.js to pick up
        localStorage.setItem('idToken', idToken);

        statusText.textContent = "Login successful! Redirecting...";
        // Redirect to homepage or wherever you want
        window.location.href = '/';
      } catch (error) {
        statusText.textContent = 'Login failed: ' + error.message;
      }
    });
  </script>
</body>
</html>
